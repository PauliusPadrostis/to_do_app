{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Task{% endblock %}

{% block Content %}
<div class="container mt-5">
    <h2>Edit Task</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">SAVE CHANGES</button>
    </form>
</div>
{% endblock %}
