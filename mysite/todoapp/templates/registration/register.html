<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <div class="py-4 px-3"><h1>Signup</h1>
                        <div class="row g-2 mt-1">
                            <div class="col-md-6">
                                <div class="input-field"><input class="form-control" id="input1" required> <label
                                        for="input1">First Name</label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-field"><input class="form-control" id="input2" required> <label
                                        for="input2">Last Name</label></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="input-field"><input class="form-control" id="input3" required> <label
                                        for="input3">Email</label></div>
                            </div>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-md-12">
                                <div class="input-field"><input class="form-control" id="input4" required> <label
                                        for="input4">Password</label></div>
                            </div>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-md-12">
                                <div class="input-field"><input class="form-control" id="input5" required> <label
                                        for="input4">Confirm password</label></div>
                            </div>
                        </div>
                        <span class="">Password must be at least 8 characters</span>
                        <br>
                        <br>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <button class="btn btn-primary w-100 signup-button">Signup</button>
                            </div>
                        </div>
                        <br>
                        <div class="member mt-1"><span>Already a member?</span> <a class="text-decoration-none"
                                                                                   href="#">Sign in</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-side-content">
                    <div class="content d-flex flex-column"><h6>Start your to-do journey today</h6> <span>Enjoy the unlimited potential of your organized life </span>
                    </div>
                    <div class="right-side"><span></span> <span></span> <span></span> <span></span> <span><img
                            src="https://i.imgur.com/kWmyZvb.jpg"> </span> <span></span> <span></span> <span></span>
                        <span> <img src="https://i.imgur.com/U0863iD.jpg"> </span> <span></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallelogram"><span></span> <span></span> <span></span></div>
</div>
</body>

</html>
